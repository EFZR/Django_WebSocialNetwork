{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="{% url 'home' %}" class="navbar-brand"><img src="{% static 'website/logo.png' %}"
        style="width: 40px; height: auto;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post' %}">New Post</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'friends' %}" class="nav-link">Friends</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'notifications' %}" class="nav-link">Notifications</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{% url 'login' %}" class="nav-link">Login</a>
        </li>
        {% endif %}
      </ul>
      {% if user.is_authenticated %}
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search Friend" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
      {% endif %}
    </div>
  </div>
</nav>
