<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% load static %}
  <title>{% block title %}Secure Social Network{% endblock %}</title>
  <link rel="icon" href="{% static 'website/logo.png' %}">
  <link rel="stylesheet" href="{% static 'css/boxicons.css' %}">
  <link rel="stylesheet" href="{% static 'css/chatbox.css' %}">
</head>

<body>
  {% include 'navbars/navbar.html' %}
  <div class="container mt-5 mb-5">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>

</html>

{% bootstrap_javascript %}
