{% extends 'website/base.html' %}
{% block title %} Recover Password {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="btn btn-primary">Login</button>
</form><br>
<p class="text-center">Back to <a href="{% url 'login' %}">Login</a> &#9754;</p>
<p class="text-center">Forgot your password? Click <a href="{%url 'password_reset'%}">here</a> &#9754;</p>
{% endblock %}
