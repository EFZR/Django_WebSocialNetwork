{% extends 'website/base.html' %}
{% block title %} Register {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  {{form|crispy}}
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Login</button>
  </div><br>
</form>
<p class="text-center">Forgot your password? Click <a href="{%url 'password_reset'%}">here</a> &#9754;</p>
<p class="text-center">Back to <a href="{% url 'login' %}">Login</a> &#9754;</p>
{% endblock %}
